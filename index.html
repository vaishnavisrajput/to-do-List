<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>To-Do List</h1><img src="images/icon.png" alt="">
        </div>
        <div class="tasks">
            <input id="add-task" placeholder="Add your task">
            <button class="btn">Add</button>
        </div>
        <div class="adding-task">
            <ul class="list" id="task-list">
                <li id="task1"></li>
                <li id="task2"></li>
                <li id="task3"></li>
                <li id="task4"></li>
                <li id="task5"></li>
                <li id="task6"></li>
                <li id="task7"></li>
                <li id="task8"></li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
